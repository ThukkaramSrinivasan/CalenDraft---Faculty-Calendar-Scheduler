<!DOCTYPE html>
<html lang="en" style="background-color: #EEEEEE;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@.1.2/css/themify-icons.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="dash_style.css">
        <script src="https://kit.fontawesome.com/91e4545beb.js" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #EEEEEE;">
        <script type='text/javascript'>
            function submit1()
            {
               document.forms["form1"].submit();
            }
            function submit2()
            {
               document.forms["form2"].submit();
            }
            function submit3()
            {
               document.forms["form3"].submit();
            }
            function submit4()
            {
               document.forms["form4"].submit();
            }
            function opennotify() {
                document.getElementById("notifypopup").style.display = "block";
            }
            function openprofile() {
                document.getElementById("profilepopup").style.display = "block";
            }
            function closenotify() 
            {
                document.getElementById("notifypopup").style.display = "none";
            }
            function closeprofile() 
            {
                document.getElementById("profilepopup").style.display = "none";
            }
        </script>
        <input type="checkbox" name="" id="sidebar-toggle">
        <div class="sidebar">
            <div name='namediv' id='namediv' class="sidebar-header">
                <h3 name='nameh3' id='nameh3' class="brand" style="background-color: #6d5cad; ">
                    <!-- <span class=""></span>  -->
                    <span name='name' id='name' style="background-color: #6d5cad">Hello CoE!</span>
                </h3> 
                <label for="sidebar-toggle" class="fas fa-bars" style="background-color: #6d5cad; font-size: 30px;"></label>
            </div>
            <div class="sidebar-menu">
                <ul >
                    <li>
                        <form id = 'form1' name = 'form1' action="http://localhost:8080/index_redirect" method="POST" style="background-color: #6d5cad;"></form>
                        <a href="javascript: submit1();" style="background-color: #6d5cad; text-decoration: none;">
                            <span class="fas fa-home" style="background-color: #6d5cad; font-size: 25px;"></span>
                            <span >Home</span>
                        </a>
                        </form>
                    </li>
                    <li>
                        <form id = 'form2' name = 'form2' action="http://localhost:8080/calendar_redirect" method="POST" style="background-color: #6d5cad;"></form>
                        <a href="javascript: submit2();" style="background-color: #6d5cad; text-decoration: none;">
                            <span class="fas fa-calendar" style="background-color: #6d5cad; font-size: 25px;"></span>
                            <span style="background-color: #6d5cad;">Functionality 1</span>
                        </a>
                        </form>
                    </li>
                    <li>
                        <form id = 'form3' name = 'form3' action="http://localhost:8080/reminder_redirect" method="POST" style="background-color: #6d5cad;">
                        <a href="javascript: submit3();" style="text-decoration: none;">
                            <span class="fas fa-clock" style="background-color: #6d5cad; font-size: 25px;"></span>
                            <span style="background-color: #6d5cad;">Assign Faculties</span>
                        </a>
                        </form>
                    </li>
                    <li>
                        <a href="">
                            <span class="fas fa-angle-right" style="background-color: #6d5cad; font-size: 30px;"></span>
                            <span style="background-color: #6d5cad;"> Functionality 3</span>
                        </a>
                    </li>
                    <li>
                        <form id = 'form4' name = 'form4' action="http://localhost:8080/login_redirect" method="POST" style="background-color: #6d5cad;"></form>
                        <a href="javascript: submit4();" style="background-color: #6d5cad; text-decoration: none;">
                            <span class="fas fa-sign-out-alt" style="background-color: #6d5cad; font-size: 25px;"></span>
                            <span >Log-Out</span>
                        </a>
                        </form>
                    </li>
                    
                </ul>
            </div>
        </div>
        <div class="main-content" style="background-color: #EEEEEE;">
            <header>
                <form class="form-inline">
                    <div class="search-wrapper">
                        <span class="fas fa-search" style="font-size: 150%;"></span>
                        <input class="form-control"type="search" placeholder="Search">
                    </div>
                </form>
                <!--Notification popup-->
                <div class="notify-popup" id="notifypopup">
                    <a onclick="closenotify()"><button class="btn-danger btn-sm" style="right:0; color: white; border-color: none; align-items: center; border-radius: 25%;">x</button></a>
                    <h2>Notifications</h2>
                    <br>
                    <p>Notification 1</p>
                    <hr>
                    <p>Notification 2</p>
                </div>
                <!--Profile popup-->
                <div class="profile-popup" id="profilepopup">
                    <a onclick="closeprofile()" style="position:absolute; right: 2%; color:white; font-size:25px; text-align: end; font-weight: 700;"><button class="btn-danger btn-sm" style="color: white; border-color: none; align-items: center; border-radius: 25%;">x</button></a>
                    <h2>User</h2>
                    <ul>
                        <li style="padding-top:10px; font-size: 18px;">
                            <a href="user_profile.html" style="text-decoration: none; color: black;">
                                <span class="fas fa-user" style="text-decoration: none; color: black;"></span>
                                <span>View Profile</span>
                            </a>
                        </li>
                        <hr>
                        <li style=" font-size: 18px;">
                            <a href="javascript: submit4();" style="text-decoration: none; color: black;">
                                <span class="fas fa-sign-out-alt" style="text-decoration: none; color: black;"></span>
                                <span >Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="social-icons">
                    <a onclick="opennotify()" style="text-decoration: none; color: black;"><span class="far fa-bell" style="font-size: 150%;"><span class="badge-bell"></span></span></a><!--Bell-->
                    <a onclick="openprofile()" style="text-decoration: none; color: black;"><div></div></a>
                </div>
            </header>
        
        
            <main style="background-color: #EEEEEE;">
                <h2 class="dash-title" style="background-color: #EEEEEE;">You can assign faculties here</h2>
                <div class="dash-cards " style="background-color: #EEEEEE; ">

                    <div class="card-single" style = "width: 50rem; height: 10rem;">
                        <div class="card-header text-white" style="background-color: #6d5cad; font-weight: bold; font-size: large;">
                            Assign Faculties
                        </div>
                        <div class="card-body">
                            <input class="form-control"type="search" placeholder="Enter the name of faculty here">
                            <div style="padding:1%">
                                <a href="#" style="position:relative; left: 20%;"><button class="btn" style="background-color: #6d5cad; color: white;">Search</button></a>
                            </div> 
                        </div>
                        <div style="padding:1%">
                            <label>Enter the Start Date:</label>
                            <input type="date" id = "date" name = "date" style = "border-radius: 5px">
                            &ensp;&ensp;
                            <label>Enter the End Date:</label>
                            <input type="date" id = "date" name = "date" style = "border-radius: 5px">
                        </div>
                        <div style="padding:1%">
                            <label>Enter the Start Time:</label>
                            <input type="time" id = "time" name = "time" style = "border-radius: 5px">
                            &emsp;&emsp;&emsp;&emsp;&emsp;
                            <label>Enter the End Time:</label>
                            <input type="time" id = "time" name = "time" style = "border-radius: 5px">
                        </div>
                        <div>
                            

                        </div> <!-- Empty Div-->
                    </div>
                </div>
            </main>
        </div>
            
        <script src = "../jquery.js"></script>
        <script src = "../indexScript.js"></script>
    </body>
</html>
