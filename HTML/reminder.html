<!DOCTYPE html>
<html lang="en" style="background-color: #EEEEEE;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@.1.2/css/themify-icons.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/dash_style.css">
        <script src="https://kit.fontawesome.com/91e4545beb.js" crossorigin="anonymous"></script>
        <style>
            .btn.btn-primary:active{
                background-color: #43386e;
                color: #43386e;}
            .btn.btn-primary:hover {
                background-color: #43386e;
                color: #43386e;
                }
        </style>
    </head>
    <body style = "background: rgba(255, 255, 255, 0)">
        <script type='text/javascript'>
            function submit1()
             {
                document.forms["form1"].submit();
             }
             function submit2()
             {
                document.forms["form2"].submit();
             }
             function submit3()
             {
                document.forms["form3"].submit();
             }
             function submit4()
             {
                document.forms["form4"].submit();
             }
        </script>
        <input type="checkbox" name="" id="sidebar-toggle">
        <div class="sidebar">
            <div name='namediv' id='namediv' class="sidebar-header">
                <h3 name='nameh3' id='nameh3' class="brand" style="background-color: #6d5cad; ">
                    <!-- <span class=""></span>  -->
                    <span name='name' id='name' style="background-color: #6d5cad">Hello User!</span>
                </h3> 
                <label for="sidebar-toggle" class="fas fa-bars" style="background-color: #6d5cad; font-size: 30px;"></label>
            </div>
            <div class="sidebar-menu">
                <ul >
                    <li>
                        <form id = 'form1' name = 'form1' action="http://localhost:8080/index_redirect" method="POST" style="background-color: #6d5cad;"></form>
                        <a href="javascript: submit1();" style="background-color: #6d5cad; text-decoration: none;">
                            <span class="fas fa-home" style="background-color: #6d5cad; font-size: 25px;"></span>
                            <span >Home</span>
                        </a>
                        </form>
                    </li>
                    <li>
                        <form id = 'form2' name = 'form2' action="http://localhost:8080/calendar_redirect" method="POST" style="background-color: #6d5cad;"></form>
                        <a href="javascript: submit2();" style="background-color: #6d5cad; text-decoration: none;">
                            <span class="fas fa-calendar" style="background-color: #6d5cad; font-size: 25px;"></span>
                            <span style="background-color: #6d5cad;">Calendar</span>
                        </a>
                        </form>
                    </li>
                    <li>
                        <form id = 'form3' name = 'form3' action="http://localhost:8080/reminder_redirect" method="POST" style="background-color: #6d5cad;">
                        <a href="javascript: submit3();" style="text-decoration: none;">
                            <span class="fas fa-clock" style="background-color: #6d5cad; font-size: 25px;"></span>
                            <span style="background-color: #6d5cad;">Reminder</span>
                        </a>
                        </form>
                    </li>
                    <li>
                        <a href="">
                            <span class="fas fa-angle-right" style="background-color: #6d5cad; font-size: 30px;"></span>
                            <span style="background-color: #6d5cad;"> Category 3</span>
                        </a>
                    </li>
                    <li>
                        <form id = 'form4' name = 'form4' action="http://localhost:8080/login_redirect" method="POST" style="background-color: #6d5cad;"></form>
                        <a href="javascript: submit4();" style="background-color: #6d5cad; text-decoration: none;">
                            <span class="fas fa-sign-out-alt" style="background-color: #6d5cad; font-size: 25px;"></span>
                            <span >Log-Out</span>
                        </a>
                        </form>
                    </li>
                    
                </ul>
            </div>
        </div>
        <div class="main-content" >
            <header>
                <form class="form-inline">
                    <div class="search-wrapper">
                        <span class="fas fa-search" style="font-size: 150%;"></span>
                        <input class="form-control"type="search" placeholder="Search">
                    </div>
                </form>
                <div class="social-icons">
                    <span class="far fa-bell" style="font-size: 150%;"></span> <!--Bell-->
                    <span class="far fa-comment-dots" style="font-size: 150%; "></span> <!--Comment-->
                    <div></div>
                </div>
            </header>
        
        
            <main>
                <h2 class="dash-title">Reminders</h2>
                <div>
                <form action="http://localhost:8080/reminder" method="POST">
                    <section>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary form-check-label waves-effect waves-light" style="background-color:#6d5cad;height: 45px;">
                            <input class="form-check-input" type="radio" name = "reminder" id = "add" value="Add" autocomplete="off" style="background-color:#6d5cad;visibility: hidden"> Add a Reminder &emsp;<br><br>
                        </label>
                        <label class="btn btn-primary form-check-label waves-effect waves-light" style="background-color:#6d5cad;height: 45px;">
                            <input class="form-check-input" type="radio" name = "reminder" id = "del" value="Del" autocomplete="off" style="background-color:#6d5cad;visibility: hidden;"> Delete a Reminder <br> <br>
                        </label>
                    </div>
                    <div id = "input"></div>
                    </section>
                </form>
                </div>

            </main>
        </div>
            
        <script src = "../jquery.js"></script>
        <script src = "../reminderScript.js"></script>
    </body>
</html>
